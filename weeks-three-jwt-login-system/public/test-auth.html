<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Auth Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      p {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .auth-section {
        margin-bottom: 30px;
      }

      .auth-section h2 {
        color: #444;
        font-size: 18px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .auth-section h2::before {
        content: "";
        width: 4px;
        height: 20px;
        background: #667eea;
        border-radius: 2px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        margin-bottom: 15px;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        color: #999;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e0;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .response {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 10px;
        border-left: 4px solid #667eea;
        display: none;
      }

      .response.show {
        display: block;
      }

      .response.error {
        background: #ffebee;
        border-left-color: #f44336;
      }

      .response.success {
        background: #e8f5e9;
        border-left-color: #4caf50;
      }

      .response pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê JWT Auth Test</h1>
      <p>Test your JWT authentication with Email/Password login.</p>

      <!-- Regular Login Section -->
      <div class="auth-section">
        <h2>Login (Email/Password)</h2>
        <input type="email" id="emailInput" placeholder="Email" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button onclick="regularLogin()">Login</button>
      </div>

      <div class="divider">Test Protected Route</div>

      <!-- Get User Section -->
      <div class="auth-section">
        <h2>Get User Info</h2>
        <input
          type="text"
          id="tokenInput"
          placeholder="JWT Token (from login response)"
        />
        <button onclick="getUser()">Fetch User Info</button>
      </div>

      <!-- Response Display -->
      <div id="response" class="response"></div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000/api/auth";

      function showResponse(data, isError = false) {
        const responseDiv = document.getElementById("response");
        responseDiv.className = `response show ${
          isError ? "error" : "success"
        }`;
        responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      }

      async function regularLogin() {
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        if (!email || !password) {
          showResponse({ error: "Please enter email and password" }, true);
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/signin`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            document.getElementById("tokenInput").value = data.token;
          }

          showResponse(data, !data.success);
        } catch (error) {
          showResponse({ error: error.message }, true);
        }
      }

      async function getUser() {
        const token = document.getElementById("tokenInput").value.trim();

        if (!token) {
          showResponse({ error: "Please enter a JWT token" }, true);
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/user`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();
          showResponse(data, !data.success);
        } catch (error) {
          showResponse({ error: error.message }, true);
        }
      }
    </script>
  </body>
</html>
